version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: car_dealership_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: car_dealership_db
      POSTGRES_USER: dealership_user
      POSTGRES_PASSWORD: dealership_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - dealership_network

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: car_dealership_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@cardealership.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - dealership_network
    depends_on:
      - postgres

  # Optional: Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: car_dealership_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - dealership_network

volumes:
  postgres_data:
  pgadmin_data:
  redis_data:

networks:
  dealership_network:
    driver: bridge